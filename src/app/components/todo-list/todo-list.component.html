<app-add-todo-form (newTodoEvent)="addTodo($event)">

</app-add-todo-form>

<ol *ngFor="let todo of todos let i = index" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-3 me-auto">
            <div *ngIf="!todo.editing" class="content {{(todo.completed ? 'done' : '')}}">
                {{i + 1}}. {{todo.content}}
            </div>
            <div *ngIf="todo.editing">
                <form>
                    <div class="input-group mb-3">
                        <input 
                            type="text"
                            value=""
                            name="inputTodo"
                            placeholder="{{todo.content}}"
                            class="form-control mx-2"
                            [(ngModel)]="editTodo"
                        />
                        <button 
                            type="submit"
                            class="btn btn-primary btn-sm mx-2"
                            (click)="updateTodo(todo)"
                        ><i class="bi bi-pen"></i></button>
                    </div>
                </form>
            </div>
        </div>

        
        <button *ngIf="!todo.editing" class="mx-2 btn btn-warning btn-sm completed" (click)="toggleDone(i)">
            <i class="bi bi-check-circle"></i>
        </button>

        <button *ngIf="!todo.editing && !todo.completed" class="mx-2 btn btn-success btn-sm">
            <i class="bi bi-pen" (click)="editTodoTrigger(todo)"></i>
        </button>

        <button *ngIf="!todo.editing" class="mx-2 btn btn-danger btn-sm" (click)="deleteTodo(i)">
            <i class="bi bi-trash-fill"></i>
        </button>
        
    </li>
</ol>

<div class="pt-3">
    <h1 class="container text-center pt-3">Completed Todo</h1>
    <ul *ngFor="let todo of todos let i = index" class="list-group">
        <li *ngIf="todo.completed" class="list-group-item">
            <div class="ms-3 me-auto">
                {{i + 1}}.  {{todo.content}}
            </div>
        </li>
    </ul>
</div>
